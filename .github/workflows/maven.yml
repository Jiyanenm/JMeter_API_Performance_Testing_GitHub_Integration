name: JMeter Test Run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: Run JMeter tests
        run: mvn clean verify

      - name: JMeter Test Report Generation
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: JMeter Report
          path: |
            target/jmeter/reports/SOAP_Request
            target/jmeter/reports/API_Performance_Testing
